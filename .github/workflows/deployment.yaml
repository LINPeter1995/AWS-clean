name: Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::129271359144:role/GitHubTerraformDeployRole
          aws-region: ap-northeast-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform refresh
        working-directory: terraform
        run: terraform refresh -var="iam_role=GitHubTerraformDeployRole"


      # 或這段是要先 destroy，保證環境乾淨
      # - name: Terraform destroy
      #   working-directory: terraform
      #   run: terraform destroy -auto-approve

      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ap-northeast-1 \
            --name my-eks-cluster

      - name: Apply aws-auth ConfigMap
        run: kubectl apply -f k8s/aws-auth.yaml

      - name: Validate kubectl connection
        run: kubectl get nodes
